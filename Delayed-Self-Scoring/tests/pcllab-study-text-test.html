<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/jspsych.css">

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Then jsPsych -->
    <script src="../jspsych.js"></script>

    <!-- Plugins -->
    <script src="../plugins/pcllab-study-text.js"></script>
    <script src="../plugins/pcllab-short-answer.js"></script>

    <title>pcllab-study-text-test</title>
</head>
<body>
<div id="experiment_container" class="container-fluid"></div>
</body>

<script>
    var study1 = {
        type: 'pcllab-study-text',
        minimum_time: 1000 * 15,
        label: "label1"
    };

    var study2 = {
        type: 'pcllab-study-text',
        minimum_time: 1000 * 15,
        label: "label2"
    };

    var study3 = {
        type: 'pcllab-study-text',
        minimum_time: 1000 * 15,
        label: "label3"
    };

    var study4 = {
        type: 'pcllab-study-text',
        minimum_time: 1000 * 15,
        label: "label4"
    };

    var study5 = {
        type: 'pcllab-study-text',
        minimum_time: 1000 * 15,
        label: "label5"
    };

    var study6 = {
        type: 'pcllab-study-text',
        minimum_time: 1000 * 15,
        label: "label6"
    };

    var study7 = {
        type: 'pcllab-study-text',
        minimum_time: 1000 * 15,
        label: "label7"
    };

    var study8 = {
        type: 'pcllab-study-text',
        minimum_time: 1000 * 15,
        label: "label8"
    };

    var study9 = {
        type: 'pcllab-study-text',
        minimum_time: 1000 * 15,
        label: "label9"
    };

    var retrieve = {
        type: 'pcllab-short-answer',
        minimum_time: 1000 * 15,
        show_progress: false,
        label: "label1"

    }; 

    jsPsych.init({
        display_element: $("div#experiment_container"),
        timeline: [study1, study2, study3, study4, study5, study6, study7, study8, study9, retrieve],
        on_finish: function () {
            jsPsych.data.displayData();
        }
    })
</script>
</html>
